  </a>Ruby gem to access the <a href="http://community.openamplify.com/blogs/quickstart/pages/overview.aspx">OpenAmplify</a> webservices API.</li>
  	<li><a href="http://github.com/gregmoreno/globe-mobile">globe-mobile</a>
